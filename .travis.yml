# Set the language
language: node_js

cache: npm

# Set the Node version
node_js:
    - "12"

services:
    # Use Docker command line
    - docker

install:
    # Install dependencies for tests
    - npm ci && cd app && npm ci && cd .. && cd server && npm ci

before_script:
    # Start server and client for tests
    - cd .. && npm run dev &

script:
    # Run tests
    - npm run test

deploy:
    provider: script
    script: bash deploy.sh
    on:
        branch: master
